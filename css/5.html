<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination, Dropdown & Navbar Demo</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Blog</a></li>

            <li class="nav-dropdown">
                <a href="#">More ▾</a>

                <div class="dropdown-content">
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Help</a>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <h1>CSS Components Demo</h1>

        <!-- ================= DROPDOWN ================= -->
        <section class="section">
            <h2>Dropdown Menu</h2>

            <div class="dropdown">
                <button>Options</button>

                <div class="content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </section>

        <!-- ================= PAGINATION ================= -->
        <section class="section">
            <h2>Pagination</h2>

            <div class="pagination">
                <a href="#">«</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">»</a>
            </div>
        </section>
    </main>

</body>
</html>
