<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>

    <header>
        <h1>Flexbox Playground</h1>
        <p>Visual examples of core Flexbox concepts</p>
    </header>

    <!-- FLEX DIRECTION -->
    <section>
        <h2>flex-direction</h2>
        <div class="flex-container direction-demo">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </section>

    <!-- JUSTIFY CONTENT -->
    <section>
        <h2>justify-content (main axis)</h2>
        <div class="flex-container justify-demo">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </div>
    </section>

    <!-- ALIGN ITEMS -->
    <section>
        <h2>align-items (cross axis)</h2>
        <div class="flex-container align-items-demo">
            <div class="box tall">X</div>
            <div class="box">Y</div>
            <div class="box">Z</div>
        </div>
    </section>

    <!-- WRAP & ALIGN CONTENT -->
    <section>
        <h2>flex-wrap & align-content</h2>
        <div class="flex-container wrap-demo">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </section>

    <!-- ALIGN SELF & ORDER -->
    <section>
        <h2>align-self & order</h2>
        <div class="flex-container self-demo">
            <div class="box">Normal</div>
            <div class="box self-center">Centered</div>
            <div class="box order-first">First</div>
        </div>
    </section>

</body>
</html>
