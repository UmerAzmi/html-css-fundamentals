  <body>

        <img src="https://raw.githubusercontent.com/UmerAzmi/umerazmi/main/imgs/my.jpg" alt="Umer Azmi" class="profileImg" />
      </div>
      <div class="textData">
        <span class="userName">Umer Azmi</span>

      </div>
      <div class="mediaBtns">
        <a href="https://www.linkedin.com/in/umer-azmi-1181351a1/" style="background: #4267b2" class="socialLink" target="_blank">
          <i class='bx bxl-linkedin'></i>
        </a>
        <a href="https://github.com/UmerAzmi" style="background: black" class="socialLink" target="_blank">
          <i class='bx bxl-github'></i>
        </a>
        <a href="https://www.instagram.com/umer.azmi" style="background: #e1306c" class="socialLink" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="mailto:umer.azmi0@gmail.com" style="background: #ff0000" class="socialLink" target="_blank">
            <i class="bx bxl-gmail"></i>
        </a>
    </div>
    <div class="btnContainer">
          <a href="https://drive.google.com/file/d/1-zQImX7vujAtvG3e2LMBfhAdnSydScK4/view?usp=drive_link" class="socialLink" target="_blank">
              <button class="actionBtn">Resume</button>
            </a>
          <a href="https://t.me/UmerAzmi" class="socialLink" target="_blank">
              <button class="actionBtn">Message</button>
          </a>
      </div>
      <div class="analyticsBox">
        <div class="analyticsData">
            <span class="dataNum">3+ Yrs</span>
            <i class='bx bxl-python'></i>
        </div>
        <div class="analyticsData">
            <span class="dataNum">1+ Yrs</span>

        </div>
        <div class="analyticsData">
            <span class="dataNum">2+ Yrs</span>

        </div>

  </body>
</html>
